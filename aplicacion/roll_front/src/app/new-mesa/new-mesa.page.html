<ion-toolbar>
  <ion-button color="dark" (click)="goToGame_Master()"> Atras </ion-button> 
  <ion-button slot="end" color="dark" (click)="createMesa()"> Confirmar </ion-button>
</ion-toolbar>

<ion-content class="game-master-page">
  <div class="game-master-container">

    <h1 class="mesas-title">Nueva Mesa</h1>
    <hr>

    <div class="todo">
      <div class="mesas-container">
        <ion-item class="mesa-item">
          <ion-input [(ngModel)]="mesaNombre" label="Nombre" label-placement="floating" placeholder="Ingrese el nombre" required></ion-input>
        </ion-item>

        <ion-item class="mesa-item">
          <ion-select [(ngModel)]="mesaTema" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" label="Tematica" label-placement="floating" placeholder="Seleccionar">
            <ion-select-option value="medieval">Medieval</ion-select-option>
            <ion-select-option value="CIENCIA_FICCION">Ciencia Ficción</ion-select-option>
            <ion-select-option value="FANTASIA">Fantasía</ion-select-option>
          </ion-select>
        </ion-item>

      </div>
      <h2 class="mesas-title">Personajes</h2>
      <ion-fab-button color="dark" (click)="agregarPersonaje()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </div>
  </div>  
</ion-content>
