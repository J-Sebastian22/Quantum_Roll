<ion-content class="game-master-page">
  <div class="game-master-container">

    <h1 class="mesas-title">Mesas</h1>
    <hr>

    <div class="mesas-container">
      <ion-item *ngFor="let mesa of mesas" (click)="goToManage_Mesa(mesa.id)" class="mesa-item">
        {{ mesa.nombre }}
        <p>{{ mesa.participantes || 0 }}</p> <!-- Muestra el nÃºmero de participantes si existe, o 0 -->
      </ion-item>

      <ion-fab-button color="dark" (click)="goToNew_Mesa()" class="add-mesa">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>

    </div>
  </div>
</ion-content>
